{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- reference your installed Font Awesome Free package's files here -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>



    <title>ChatsTool - Home</title>

</head>
<body>
    
    <nav class="nav_div">

        <div class="logo_nav">

        </div>


        <div class="options_div">

            {% if user.is_authenticated %}
            
                <a href = 'a' class="name" ><p >{{user.username}}</p></a>

                <a href = '{% url 'logout' %}' class = 'a_from_logout'><i class="fa-solid fa-right-from-bracket"></i></a>

            {% else %}

                <a href = '{% url 'login' %}' class = 'button_nav'>Log In</a>

                <a href = '{% url 'register' %}' class = 'button_nav'>Sign Up</a>

            {% endif %}

        </div>

    </nav>




</body>
</html>
